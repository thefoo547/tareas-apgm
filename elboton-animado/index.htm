<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EL BOTÓN</title>
</head>
<body>
    <main>
        <section>
            <h1>Este botón no hace nada</h1>
        </section>
        <section class="mt-2">
            <button class="el-boton">El botón</button>
        </section>
        <section class="mt-2">
            <button class="otro-boton" onclick="hello()">Otro Botón que si hace algo</button>
        </section>
    </main>
    <script>
        function hello(){
            alert("Yo si hago algo");
        }
    </script>
</body>
</html>
